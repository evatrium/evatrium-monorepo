<body id="body">
<noscript>You need to enable JavaScript to run this app.</noscript>
<div id="root"></div>

<script>
  function supportsDynamicImport() {
    return !function () {
      try {
        return Function("!function(){import(_)}").call(), !1
      } catch (e) {
        return !0
      }
    }()
  }

  function supportsStaticImport() {
    var script = document.createElement('script');
    return 'noModule' in script;
  }

  const getANewBrowser = navigator.userAgent.indexOf("MSIE") !== -1
    || !!window.StyleMedia
    || !!document.documentMode === true
    || !(window.CSS && CSS.supports('color', 'var(--primary)'))
    || !supportsDynamicImport()
    || !supportsStaticImport();
  if (getANewBrowser) {
    console.error('This browser is not supported.');
    var root = document.getElementById('body');
    root.innerHTML =
      '<div style="max-width: 500px;margin: 50px auto;box-shadow: 0px 6px 19px 2px rgba(14,21,35,0.28);text-align: center; font-family: sans-serif">' +
      '<h3 style="text-align: center;padding: 50px; color:grey">This browser is not supported<br>Please use the latest version of Chrome, Firefox, Safari, Edge or Opera</h3></div>';
  } else {
    try {
      var dfltMode = "system";
      var ls = window.localStorage;
      var mm = window.matchMedia;
      var modes = ["dark", "light", "system"];
      var modeToSet = ls.getItem('theme-mode');
      if (modes.indexOf(modeToSet) < 0) {
        modeToSet = dfltMode;
        ls.setItem('theme-mode', '"' + modeToSet + '"');
      }
      if (mm && modeToSet === 'system') {
        var mql = mm('(prefers-color-scheme: dark)');
        if (mql.matches) modeToSet = 'dark';
      }
      const el = document.querySelector('html')
      modeToSet === 'dark'
        ? el.setAttribute('data-dark-theme', '')
        : el.removeAttribute('data-dark-theme');
    } catch (e) {
    }

  }
</script>
<script type="module" src="/src/index.tsx"></script>
